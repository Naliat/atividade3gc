name: CI de Integracao (Docker Compose)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: '18' 

    steps:
      - name: Checkout do Codigo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx and Docker Compose
        uses: docker/setup-buildx-action@v3
        
      - name: Iniciar Arquitetura Docker Compose
        run: docker-compose up -d --build 

      - name: Esperar o Backend Iniciar (30 segundos)
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'

      - name: Instalar Dependencias do Backend para Teste
        run: npm install
        working-directory: ./backend

      - name: Executar Testes de Integracao
        run: npm test
        working-directory: ./backend
        
      - name: Derrubar Ambiente Docker
        if: always()
        run: docker-compose down