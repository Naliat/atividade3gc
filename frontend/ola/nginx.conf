server {
    listen 80;

    # Localização 1: Rotas da API (usa RegEx para prioridade e flexibilidade)
    # TUDO que for /api/ será encaminhado para o Node.js.
    location ~ ^/api/ {
        
        # Reescreve o path: /api/items -> /items
        rewrite ^/api/(.*)$ /$1 break;
        
        # Encaminha a rota reescrita para o serviço Node.js no Docker
        proxy_pass http://nodejs-app:3000;
        
        # Headers essenciais para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Localização 2: Frontend React (Arquivos Estáticos)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Essencial para Single Page Applications (SPAs)
        try_files $uri $uri/ /index.html; 
    }
}